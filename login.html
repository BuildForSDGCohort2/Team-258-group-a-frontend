    <body>

        <!-- Contents STARTS -->

        <div class="container">
            <div class="auth-container rounded w-100 h-100 mt-12vh">
                <div class="row">
                    <!-- left part STARTS -->
                    <div class="d-none d-sm-none d-md-none d-lg-block col-lg-5 p-0">
                        <div class="left-part">
                            <div class="logo-area">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <img class="img-fluid ml-2 mt-1 float-left text-left align-top"
                                            src="img/logo/300x80.png" alt="Fumana logo">
                                    </div>
                                    <div class="col-lg-4">
                                        <!-- We need this part to make it responsive -->
                                        <div class="d-none d-sm-none d-md-none d-lg-none"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="place-holder-img justify-content-center align-content-center text-center">
                                <img class="img-fluid" src="img/logo/300x400.png" alt="Fumana">
                            </div>
                        </div>
                    </div>
                    <!-- right part STARTS -->
                    <div class="col-12 col-md-12 col-lg-7 p-0">
                        <div class="right-part">
                            <div class="row">
                                <div class="col-5 col-md-5">
                                    <!-- We need this part to make it responsive -->
                                    <div class="d-none d-sm-none d-md-none d-lg-none"></div>
                                </div>
                                <div class="col-12 col-md-7">
                                    <div class="sign-up-area float-right mx-5 mx-md-3">
                                        To join Fumana? &nbsp;<a
                                            class="font-weight-bold color-primary font-size-normal text-decoration-none"
                                            title="Sign up" href="signup.html">Sign Up here</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 col-md-3">
                                    <!-- We need this part to make it responsive -->
                                    <div class="d-none d-sm-none d-md-none d-lg-none"></div>
                                </div>
                                <div class="col-10 col-md-6">
                                    <div class="pt-8vh input-field-container justify-content-center">
                                        <div class="auth-title font-weight-bold">
                                            <div class="color-gray">Already have an account?</div>
                                            <div class="font-weight-bold py-2 text-dark">Sign in here</div>
                                        </div>
                                        <form>
                                            <div class="form-group pt-3">
                                                <label class="pb-2 color-gray font-weight-bold"
                                                    for="inputemail1">Email</label>
                                                <input type="email" class="form-control" id="inputemail"
                                                    placeholder="Email" name="email">
                                            </div>
                                            <div class="form-group">
                                                <label class="pb-2 color-gray font-weight-bold"
                                                    for="inputPassword1">Password</label>
                                                <input type="password" class="form-control" id="inputPassword1"
                                                    placeholder="Password" name="password">
                                            </div>
                                            <div class="checkbox">
                                                <label class="color-gray font-weight-bold">
                                                    <input type="checkbox" name="checkbox"> Stay logged in
                                                </label>
                                            </div>
                                            <button type="submit"
                                                class="px-5 mt-5 btn btn-default bg-primary color-white font-weight-bold">Log
                                                in</button>
                                        </form>
                                    </div>
                                    <div class="login-trouble my-4">
                                        <a href="forgot-pass.html" class="text-decoration-none color-primary"
                                            title="Trouble logging in?"> Can't access your account?</a>
                                    </div>
                                    <div class="auth-ending mt-2">
                                        <div class="d-inline">
                                            <span>
                                                <a class="color-primary text-decoration-none" title="Contact us"
                                                    href="contact.html">Contact
                                                    us</a>
                                            </span>
                                            <span>
                                                |
                                            </span>
                                            <span>
                                                <a class="color-primary text-decoration-none ml-2"
                                                    title="Privacy policy" href="privacy.html">Privacy
                                                    policy</a>
                                            </span>
                                        </div>
                                        <div class="copyright-info color-gray my-2">
                                            <small>Copyright &copy; <span id="copyrightYear"></span> Fumana. All
                                                rights reserved
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 col-md-3">
                                    <!-- We need this part to make it responsive -->
                                    <div class="d-none d-sm-none d-md-none d-lg-none"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
