        <!-- Contents goes here -->
        <div class="container">
            <div class="auth-container rounded w-100 h-100 mt-12vh">
                <div class="row">
                    <!-- side part STARTS -->
                    <div class="d-none d-sm-none d-md-none d-lg-block col-lg-3 p-0">
                    </div>
                    <!-- main part STARTS -->
                    <div class="col-12 col-md-12 col-lg-6 p-0">
                        <div class="main-part">
                            <div class="row">
                                <div class="col-1 col-md-3">
                                    <!-- We need this part to make it responsive -->
                                    <div class="d-none d-sm-none d-md-none d-lg-none"></div>
                                </div>
                                <div class="col-10 col-md-7 mt-0 pt-0 pt-lg-2">
                                    <div class="pt-4vh input-field-container justify-content-center">
                                        <div class="auth-title font-weight-bold">
                                            <div class="my-2 color-secondary text-center font-size-large">Fumana</div>
                                        </div>
                                        <div class="descriptor">
                                            <div class="my-4 heading font-weight-bold text-center">
                                                Forgot your password?
                                            </div>
                                            <div class="my-2 subheading font-size-small text-center font-size-small">
                                                Don't worry! Resetting your password is easy. Just type in the email you
                                                registered to Fumana.
                                            </div>
                                        </div>
                                        <form>
                                            <div class="form-group pt-8vh">
                                                <label class="pb-1 pb-lg-2 color-gray font-weight-bold"
                                                    for="inputemail1">Email</label>
                                                <input type="email" class="form-control" id="inputemail"
                                                    placeholder="Enter your email address" name="email">
                                            </div>
                                            <button type="submit"
                                                class="w-100 mt-1 mb-4 mt-lg-3 mb-lg-5 btn btn-default bg-primary color-white
                                                font-weight-bold">SEND</button>
                                        </form>
                                    </div>
                                    <div class="login-trouble text-center font-size-smaller d-inline">
                                        Did you remember your password?
                                        <a href="login.html" class="color-primary"
                                            title="Trouble logging in?">Try logging in</a>
                                    </div>
                                </div>
                                <div class="col-1 col-md-3">
                                    <!-- We need this part to make it responsive -->
                                    <div class="d-none d-sm-none d-md-none d-lg-none"></div>
